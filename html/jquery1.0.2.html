<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript" src="../js/jquery-1.8.0.js"></script>
    <style>
        #dj{
            padding:10px;
        }
    </style>
</head>
<body>

<div id="dj" title="diudiu" style="height:100px;width:100px;background-color:red;"></div>

<script>
    var dj = document.getElementById("dj");
    css("padding");
    function css(data){
    var style;
    if(typeof data == "string"){
        style=dj.getAttribute("style");
        alert(style)
    }else if(typeof data=="object"){
        for(var s in data){
            //不需要判断属性是否存在，浏览器中都会直接覆盖
            var temp=document.createAttribute(s);
            temp.value=data[s];
            dj.setAttributeNode(temp);
        }
    }
    }
</script>

</body>
</html>
